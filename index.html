<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.jpg') no-repeat center center/cover;
            filter: blur(10px); /* 一开始就有模糊效果 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* 确保背景位于文本下面 */
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            z-index: 1; /* 确保文本显示在前面 */
        }
    </style>
</head>
<body>
<div class="container"></div>

<div class="text">你好</div>
</body>
</html>
